        <style>
            body {
                background-color: black;
                overflow: hidden;
            }

            repl-terminal {
                display: block;
                height : calc(100vh - 2*27px); 
                padding-bottom: 27px;
                padding-top : 27px;
                padding-left : 10px;
                width : 100vw;
                top : 0;
                left : 0;
                position: absolute !important;
            }

            .repl-error-widget {
                width  : max-content;
                padding: 0.3em;
                font-size: 80%;
                color: white;
                background-color: #900;     
                box-sizing: border-box;
                margin-left: 80ch;
                margin-top: 2px; /* prevent it from overlapping with line */
            }

            .repl-error-fade-in {
                opacity: 0;
            }

            .repl-error-fade-in[active] {
                opacity: 1;
            }

            .repl-error[transition=show] {
                transition : 3s ease;
            }

            .repl-error[transition=hide] {
                transition : 5s ease;
                /* transition : 0.2s ease; */
            }

            .repl-error-decoration-underline {
                background-color: #900;
                display: block;
                width : 80ch;
                height : 2px;
            }

            .repl-error-decoration-text[active] {
                color : rgb(255 198 93) !important;
                /* margin-left : -4ch; */
            }

            .repl-error-decoration-highlight {
                background-color: #600;
                /* padding-right: 1ch; */
            }
        </style>
    </head>
<body>
<script src="/dist/monaco.dll.js"></script>
<script src="/dist/index.bundle.js"></script>
<repl-terminal tabindex="-1" class="monaco-editor"></repl-terminal>
</body>
</html>
