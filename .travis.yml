dist: bionic

language: rust
rust:
    - stable
    - beta
    - nightly

env:
    - RUST_BACKTRACE=1

matrix:
    allow_failures:
        - rust: beta
        - rust: nightly
    fast_finish: true

install:
    - rustup component add clippy

script:
    - cargo test --verbose --workspace
    - cargo test --features "cache-multiplication" --verbose --workspace
    - cargo check --features "prime-two concurrent" --workspace
    - cargo clippy --workspace --all-targets -- -D warnings
    - cargo clippy --workspace --features "cache-multiplication concurrent" --all-targets -- -D warnings -A unused_imports

cache:
    cargo: true

before_deploy:
    - ./gen_doc.sh
    - cp -r target/doc/* gh-pages/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: gh-pages/
  on:
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"
